<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion de Bibliothèque</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gestion de Bibliothèque ID IHIA YOUSSEF</h1>

    <!-- Liste des étudiants -->
    <h2>Liste des Étudiants</h2>
    <ul id="etudiantsList"></ul>

    <!-- Formulaire d'ajout d'étudiant -->
    <h2>Ajouter un Étudiant</h2>
    <form id="addEtudiantForm">
      <input type="text" id="etudiantNom" placeholder="Nom" required>
      <input type="text" id="etudiantPrenom" placeholder="Prénom" required>
      <input type="email" id="etudiantEmail" placeholder="Email" required>
      <button type="submit">Ajouter</button>
    </form>

    <!-- Liste des livres -->
    <h2>Liste des Livres</h2>
    <ul id="livresList"></ul>

    <!-- Formulaire d'ajout de livre -->
    <h2>Ajouter un Livre</h2>
    <form id="addLivreForm">
      <input type="text" id="livreTitre" placeholder="Titre" required>
      <input type="checkbox" id="livreDisponibilite"> Disponible
      <button type="submit">Ajouter Livre</button>
    </form>

    <!-- Liste des emprunts -->
    <h2>Liste des Emprunts</h2>
    <ul id="empruntsList"></ul>

    <!-- Formulaire d'ajout d'emprunt -->
    <h2>Ajouter un Emprunt</h2>
    <form id="addEmpruntForm">
      <input type="date" id="dateDebut" required>
      <input type="date" id="dateFin" required>
      <select id="empruntEtudiant" required></select> <!-- Liste des étudiants -->
      <select id="empruntLivre" required></select>    <!-- Liste des livres -->
      <button type="submit">Ajouter Emprunt</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
